version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: .
    container_name: card-gops-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_URL=http://localhost:8000
    container_name: card-gops-frontend
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
